<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clayderman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/Estilos/style.css">
</head>

<body>


    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Reproductor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/Paginas/about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Paginas/plataforma.html">Plataforma</a>
                        </li>
                    </ul>

                    <span>
                        <button type="button" class="btn btn-dark" id="darkMode">
                            <i class="fa-solid fa-circle-half-stroke"></i>
                        </button>
                    </span>

                </div>
            </div>
        </nav>
    </header>


    <main class="reproductorMain">

        <!-- Contendor principal -->
        <div class="containerPlayer">
            <!-- Titulo Cancion -->
            <p id="tituloCancion"> </p>
            <!-- portada  -->
            <img class="portada" id="portada" src="" alt="" >

            <audio id="audioCancion">
            </audio>


            <!-- barra de progreso -->
            <div class="barraProgreso" id="barraProgreso">
                <section id="progreso" class="progreso"></section>
            </div>

            <!-- controles -->

            <section class="controles">
                <button class="anterior">
                    <i id="anteriorBtn" class="fas fa-backward" ></i>

                </button>

                <button class="play">
                    <i id="playBtn" class="fas fa-play" onclick="togglePlay()"></i>

                </button>

                <button class="siguiente">
                    <i id="siguienteBtn" class="fas fa-forward" ></i>

                </button>
            </section>

            <!-- Canciones -->

            <div class="contenedorCanciones" id="contenedorCanciones">  </div>

        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/08288d2c26.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/beatles.js"></script>

    <script src="/main.js"></script>

</body>

</html>
